<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarasavi Higher Education Institute - User Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .login-container {
            max-width: 450px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
        }
        .login-header {
            background-color: #00BCD4;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }
        .login-body {
            padding: 25px;
        }
        .btn-primary {
            background-color: #00BCD4;
            border-color: #00BCD4;
        }
        .btn-primary:hover {
            background-color: #00ACC1;
            border-color: #00ACC1;
        }
        .form-control:focus, .form-select:focus {
            border-color: #00BCD4;
            box-shadow: 0 0 0 0.25rem rgba(0, 188, 212, 0.25);
        }
        .forgot-password {
            color: #00BCD4;
        }
        .institute-name {
            color: #00BCD4;
            font-weight: normal;
            font-size: 1rem;
            margin-top: 5px;
        }
        .role-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        .role-btn {
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
        }
        .role-btn.active {
            background-color: #00BCD4;
            color: white;
            border-color: #00BCD4;
        }
        .role-btn:hover:not(.active) {
            background-color: #e9ecef;
        }
        .role-icon {
            display: block;
            margin: 0 auto 5px auto;
        }
        #adminLoginSection, #otherLoginSection {
            display: none;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="login-container">
        <div class="login-header text-center">
            <h2 class="mb-0">SARASAVI</h2>
            <p class="institute-name">Higher Education Institute</p>
            <p class="mb-0 mt-3">User Login</p>
        </div>
        <div class="login-body">
            <div class="role-selector mb-4">
                <p class="text-center mb-3">Select your role:</p>
                <div class="d-flex justify-content-center">
                    <button type="button" class="role-btn" id="adminBtn" onclick="setActiveRole('admin')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-gear role-icon" viewBox="0 0 16 16">
                            <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.669 0 1.232.079a4.5 4.5 0 0 1 .528-1.078A7 7 0 0 0 8 9c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664zM5 0a4 4 0 0 0-1.657 7.506c.086.17.135.363.153.572A2 2 0 0 0 2 9.5V11a2 2 0 0 0 2 2h.761A4.5 4.5 0 0 1 4 11.5v-.616a3 3 0 0 1-.786-1.576A3.99 3.99 0 0 1 1 5c0-1.007.298-1.942.812-2.734a1 1 0 1 1 1.707-1.028 3.55 3.55 0 0 1 1.909-.969A4 4 0 0 0 5 0m6.5 4.5a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2a.5.5 0 0 1 .5-.5"/>
                        </svg>
                        Admin
                    </button>
                    <button type="button" class="role-btn active" id="studentBtn" onclick="setActiveRole('student')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-mortarboard role-icon" viewBox="0 0 16 16">
                            <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 3.052l6.242 2.913L8 8.46Z"/>
                            <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46l-3.892-1.556Z"/>
                        </svg>
                        Student
                    </button>
                    <button type="button" class="role-btn" id="instructorBtn" onclick="setActiveRole('instructor')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-workspace role-icon" viewBox="0 0 16 16">
                            <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                            <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.4 5.4 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2z"/>
                        </svg>
                        Instructor
                    </button>
                </div>
            </div>

            <form id="loginForm">
                <input type="hidden" id="userRole" name="userRole" value="student">

                <!-- Admin Login Section -->
                <div id="adminLoginSection">
                    <div class="mb-4">
                        <label for="adminEmail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                                </svg>
                            </span>
                            <input type="email" class="form-control loginEmail" id="adminEmail" name="adminEmail" placeholder="Enter email" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="adminPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                                </svg>
                            </span>
                            <input type="password" class="form-control loginPassword" id="adminPassword" name="adminPassword" placeholder="Enter password" required>
                        </div>
                    </div>
                </div>

                <!-- Other Login Section (Student/Instructor) -->
                <div id="otherLoginSection">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
                                </svg>
                            </span>
                            <input type="text" class="form-control loginUsername" id="username" name="username" placeholder="Enter username" >
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="otherEmail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                                </svg>
                            </span>
                            <input type="email" class="form-control loginEmail" id="otherEmail" name="otherEmail" placeholder="Enter email" required>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0">Having trouble logging in? <a href="#" class="forgot-password">Contact Admin</a></p>
            </div>
        </div>
    </div>
</div>

<script>

    const loginForm = document.getElementById('loginForm');
    const userRoleInput = document.getElementById('userRole');
    const adminLoginSection = document.getElementById('adminLoginSection');
    const otherLoginSection = document.getElementById('otherLoginSection');


    function setActiveRole(role) {

        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        // Set active button and hidden input
        userRoleInput.value = role;

        // Add active class to selected button
        document.getElementById(`${role}Btn`).classList.add('active');

        // Reset and show appropriate login section based on role
        if (role === 'admin') {
            adminLoginSection.style.display = 'block';
            otherLoginSection.style.display = 'none';
        } else {
            adminLoginSection.style.display = 'none';
            otherLoginSection.style.display = 'block';
        }
    }

    // Initialize first load
    setActiveRole('student');

    // Login form submission
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const role = userRoleInput.value;

        if (role === 'admin') {
            // Admin login
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            performAdminLogin(email, password);
        } else {
            // Student/Instructor login
            const username = document.getElementById('username').value;
            const email = document.getElementById('otherEmail').value;
            performStudentInstructorLogin(role, username, email);
        }
    });

    // Perform admin login (would be replaced with actual backend logic)
    function performAdminLogin(email, password) {
        alert(`Logging in admin with email: ${email}`);
        // Here you would typically make an AJAX call to your backend
    }

    // Perform student/instructor login (would be replaced with actual backend logic)
    function performStudentInstructorLogin(role, username, email) {
        alert(`Logging in ${role} with username: ${username}, email: ${email}`);
        // Here you would typically make an AJAX call to your backend
    }
</script>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
