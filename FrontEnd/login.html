<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-box">

        <form>
            <div class="mb-3">
                <label for="customerId" class="form-label">Role</label>
                <select class="form-select" id="customerId">
                    <option value="">Admin</option>
                    <option value="">Student</option>
                    <option value="">Instructor</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="johndoe@gmail.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Login</a>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="small-text">Already have an account? <a href="#" class="text-primary">Sign In</a></p>
        </div>
    </div>
</div>

</body>
</html>
