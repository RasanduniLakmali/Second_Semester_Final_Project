<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarasavi Higher Education Institute - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
        }
        .login-header {
            background-color: #00BCD4;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }
        .logo {
            max-width: 80px;
            margin-bottom: 15px;
        }
        .login-body {
            padding: 25px;
        }
        .btn-primary {
            background-color: #00BCD4;
            border-color: #00BCD4;
        }
        .btn-primary:hover {
            background-color: #00ACC1;
            border-color: #00ACC1;
        }
        .form-control:focus {
            border-color: #00BCD4;
            box-shadow: 0 0 0 0.25rem rgba(0, 188, 212, 0.25);
        }
        .forgot-password {
            color: #00BCD4;
        }
        .secondary-text {
            color: #00BCD4;
        }
        .institute-name {
            color: #00BCD4;
            font-weight: normal;
            font-size: 1rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="login-container">
        <div class="login-header text-center">
            <h2 class="mb-0">SARASAVI</h2>
            <p class="institute-name">Higher Education Institute</p>
            <p class="mb-0 mt-3">Login to Your Account</p>
        </div>
        <div class="login-body">
            <form>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
                                </svg>
                            </span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                                </svg>
                            </span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    <a href="#" class="float-end forgot-password">Forgot Password?</a>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="#" class="forgot-password">Contact Admin</a></p>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
