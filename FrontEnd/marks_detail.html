<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks</title>

    <link href="img/favicon.ico" rel="icon">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1EB2BC;
            --secondary-color: #0A7A82;
            --dark-color: #1A2942;
            --light-color: #f8f9fa;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background-color: var(--dark-color);
            color: white;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar .brand {
            padding: 20px 15px;
            background-color: var(--primary-color);
            text-align: center;
        }

        .sidebar .brand h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .sidebar .brand h5 {
            margin: 0;
            font-size: 14px;
            color: white;
        }

        .sidebar .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            transition: all 0.3s;
        }

        .sidebar .menu-item:hover {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .sidebar .menu-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .sidebar .menu-item i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .sidebar .menu-item-text {
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.collapsed .menu-item-text {
            opacity: 0;
            width: 0;
        }

        .sidebar .submenu {
            padding-left: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .sidebar .submenu.expanded {
            max-height: 500px;
        }

        .sidebar .submenu .menu-item {
            padding: 8px 15px;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .main-content.expanded {
            margin-left: 60px;
        }

        /* Header */
        .top-header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--dark-color);
        }

        .profile-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Dashboard Cards */
        .dashboard-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 20px;
            height: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(30, 178, 188, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 24px;
        }

        .dashboard-card h3 {
            font-size: 18px;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .dashboard-card .number {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .dashboard-card .trend {
            font-size: 14px;
            color: #28a745;
        }

        /* Table Styles */
        .table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
        }

        .table-container h3 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        /* Classes Page Specific */
        .classes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Toggle Button */
        .toggle-sidebar {
            cursor: pointer;
            margin-right: 15px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 60px;
            }

            .sidebar .menu-item-text {
                opacity: 0;
                width: 0;
            }

            .main-content {
                margin-left: 60px;
            }

            .sidebar.expanded {
                width: var(--sidebar-width);
            }

            .sidebar.expanded .menu-item-text {
                opacity: 1;
                width: auto;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.expanded {
                width: var(--sidebar-width);
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="brand">
        <h2><i class="fa fa-book me-2"></i>SARASAVI</h2>
        <h5>Higher Education Institute</h5>
    </div>
    <div class="menu">
        <a href="admin_dashboard.html" class="menu-item">
            <i class="fas fa-tachometer-alt"></i>
            <span class="menu-item-text">Dashboard</span>
        </a>
        <a href="subject_details.html" class="menu-item">
            <i class="fas fa-book"></i>
            <span class="menu-item-text">Subjects</span>
        </a>
        <a href="instructors_details.html" class="menu-item active">
            <i class="fas fa-chalkboard-teacher"></i>
            <span class="menu-item-text">Instructors</span>
        </a>
        <a href="students_details.html" class="menu-item">
            <i class="fas fa-user-graduate"></i>
            <span class="menu-item-text">Students</span>
        </a>
        <a href="#" class="menu-item dropdown-toggle" id="classesDropdown">
            <i class="fas fa-school"></i>
            <span class="menu-item-text">Classes</span>
        </a>
        <div class="submenu" id="classesSubmenu">
            <a href="classes_details.html" class="menu-item">
                <i class="fas fa-list"></i>
                <span class="menu-item-text">Manage Classes</span>
            </a>
            <a href="student_subject_details.html" class="menu-item">
                <i class="fas fa-user-plus"></i>
                <span class="menu-item-text">Assign Class</span>
            </a>
            <a href="class_subject_details.html" class="menu-item">
                <i class="fas fa-book-open"></i>
                <span class="menu-item-text">Assign Subject</span>
            </a>
        </div>
        <a href="#" class="menu-item dropdown-toggle" id="pagesDropdown">
            <i class="fas fa-file-alt"></i>
            <span class="menu-item-text">Pages</span>
        </a>
        <div class="submenu" id="pagesSubmenu">
            <a href="schedule_details.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="menu-item-text">Schedules</span>
            </a>
            <a href="testimonial.html" class="menu-item">
                <i class="fas fa-money-bill-wave"></i>
                <span class="menu-item-text">Payments</span>
            </a>
            <a href="attendance_details.html" class="menu-item">
                <i class="fas fa-clipboard-check"></i>
                <span class="menu-item-text">Attendance</span>
            </a>
        </div>
        <a href="admin_profile.html" class="menu-item">
            <i class="fas fa-user"></i>
            <span class="menu-item-text">Profile</span>
        </a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <!-- Top Header -->
    <div class="top-header">
        <div class="d-flex align-items-center">
            <div class="toggle-sidebar" id="toggle-sidebar">
                <i class="fas fa-bars"></i>
            </div>
            <h1>Manage Marks</h1>
        </div>

    </div>

    <div class="container-fluid px-0">
        <!-- Actions Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Search Marks by Name">
            </div>
            <div class="col-md-6 text-end">
                <span><button type="button" class="btn btn-primary px-3 py-2" data-bs-toggle="modal" data-bs-target="#addMarksModal">
                    <i class="bi bi-plus-circle me-1"></i> Add Marks
                </button>
                </span>
            </div>

        </div>


        <div class="table-container">

            <div class="table-responsive">
                <table class="table table-striped table-hover" id="marksTable">
                    <thead>
                    <tr>

                        <th>Student Name</th>
                        <th>Subject Name</th>
                        <th>Paper No</th>
                        <th>Term</th>
                        <th>Received Mark</th>
                        <th>Actions</th>

                    </tr>
                    </thead>
                    <tbody id="marksTableBody">
                    <!-- Records will be inserted dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Add Marks Modal -->

<div class="modal fade" id="addMarksModal" tabindex="-1" aria-labelledby="addMarksModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMarksModalLabel">Add Marks</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addMarksForm">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Student Name</label>
                        <select class="form-select" id="studentName">
                            <option value="">Select Student</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subjectName" class="form-label">Subject Name</label>
                        <select class="form-select" id="subjectName">
                            <option value="">Select Subject</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paperNumber" class="form-label">Paper Number</label>
                        <input type="text" class="form-control" id="paperNumber" placeholder="Enter Paper number" required>
                    </div>
                    <div class="mb-3">
                        <label for="term" class="form-label">Term</label>
                        <input type="text" class="form-control" id="term" placeholder="Enter term" required>
                    </div>
                    <div class="mb-3">
                        <label for="marks" class="form-label">Received Marks</label>
                        <input type="text" class="form-control" id="marks" placeholder="Enter Marks" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveBtn">Save Marks</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editMarksModal" tabindex="-1" aria-labelledby="editMarksModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMarksModalLabel">Edit Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editMarksForm">
                    <div class="mb-3">
                        <label for="studentName2" class="form-label">Student Name</label>
                        <select class="form-select" id="studentName2">
                            <option value="">Select Student</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subjectName2" class="form-label">Subject Name</label>
                        <select class="form-select" id="subjectName2">
                            <option value="">Select Subject</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paperNumber2" class="form-label">Paper Number</label>
                        <input type="text" class="form-control" id="paperNumber2" placeholder="Enter Paper number" required>
                    </div>
                    <div class="mb-3">
                        <label for="term2" class="form-label">Term</label>
                        <input type="text" class="form-control" id="term2" placeholder="Enter term" required>
                    </div>
                    <div class="mb-3">
                        <label for="marks2" class="form-label">Received Marks</label>
                        <input type="text" class="form-control" id="marks2" placeholder="Enter Marks" required>
                    </div>

                    <button type="button" class="btn btn-primary" id="updateBtn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="js/jquery-3.7.1.min.js"></script>

<script src="js/marks_detail.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>


    // Toggle Sidebar
    document.getElementById('toggle-sidebar').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('main-content').classList.toggle('expanded');
    });

    // Toggle Dropdown Menus
    document.getElementById('classesDropdown').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('classesSubmenu').classList.toggle('expanded');
    });

    document.getElementById('pagesDropdown').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('pagesSubmenu').classList.toggle('expanded');
    });

    // Expand active submenu by default
    document.getElementById('classesSubmenu').classList.add('expanded');

    // Search functionality
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const searchValue = this.value.toLowerCase();
        const rows = document.querySelectorAll('#classTableBody tr');

        rows.forEach(row => {
            const classNameCell = row.cells[0].textContent.toLowerCase();
            if (classNameCell.includes(searchValue)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
