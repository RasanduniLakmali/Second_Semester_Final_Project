    <style>
        .table img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        #heading {
            position: absolute;
            left: 200px;
            top: 100px;

        :root {
            --primary-color: #00BCD4;
            --primary-dark: #00ACC1;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-background: #ffffff;
        }

        /* Modal Styling */
        .modal-header {
            background-color: var(--primary-color);
            color: white;
            border-bottom: none;
        }

        .modal-header .modal-title {
            font-weight: 600;
        }

        .modal-header .btn-close {
            background-color: rgba(255,255,255,0.2);
            opacity: 1;
            border-radius: 50%;
            padding: 8px;
        }

        .modal-content {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .modal-body .form-label {
            color: var(--primary-color);
            font-weight: 600;
        }

        .modal-body .form-control,
        .modal-body .form-select {
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .modal-body .form-control:focus,
        .modal-body .form-select:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 0.25rem rgba(0, 188, 212, 0.25);
        }

        .modal-footer .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .modal-footer .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        /* Search Input Styling */
        #searchInput {
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 0.25rem rgba(0, 188, 212, 0.25);
        }

        /* Add Student Button */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        /* Table Styling */
        #marksTable {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        #marksTable thead {
            background-color: var(--primary-color);
            color: white;
        }

        #marksTable thead th {
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #marksTable.table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 188, 212, 0.05);
        }

        #marksTable.table-hover tbody tr:hover {
            background-color: rgba(0, 188, 212, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Action Buttons in Table */
        .table-actions .btn {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 0.875rem;
        }

        .table-actions .btn-edit {
            background-color: var(--primary-color);
            color: white;
        }

        .table-actions .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        @media (max-width: 768px) {
            .modal-dialog {
                max-width: 95%;
                margin: 1.75rem auto;
            }

            .table-responsive {
                font-size: 0.9rem;
            }
        }
    </style>

<!-- Heading -->
<h3 id="heading">Manage Marks</h3>


<!-- Add Marks Button -->

<div class="d-flex justify-content-end mt-3 me-3">
    <button type="button" class="btn btn-primary px-3 py-2" data-bs-toggle="modal" data-bs-target="#addMarksModal">
        <i class="bi bi-plus-circle me-1"></i> Add Marks
    </button>
</div>


<!-- Add Marks Modal -->

<div class="modal fade" id="addMarksModal" tabindex="-1" aria-labelledby="addMarksModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMarksModalLabel">Add Marks</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addMarksForm">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Student Name</label>
                        <select class="form-select" id="studentName">
                            <option value="">Select Student</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subjectName" class="form-label">Subject Name</label>
                        <select class="form-select" id="subjectName">
                            <option value="">Select Subject</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paperNumber" class="form-label">Paper Number</label>
                        <input type="text" class="form-control" id="paperNumber" placeholder="Enter Paper number" required>
                    </div>
                    <div class="mb-3">
                        <label for="marks" class="form-label">Received Marks</label>
                        <input type="text" class="form-control" id="marks" placeholder="Enter Marks" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveBtn">Save Marks</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editMarksModal" tabindex="-1" aria-labelledby="editMarksModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMarksModalLabel">Edit Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editMarksForm">
                    <div class="mb-3">
                        <label for="studentName2" class="form-label">Student Name</label>
                        <select class="form-select" id="studentName2">
                            <option value="">Select Student</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subjectName2" class="form-label">Subject Name</label>
                        <select class="form-select" id="subjectName2">
                            <option value="">Select Subject</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paperNumber2" class="form-label">Paper Number</label>
                        <input type="text" class="form-control" id="paperNumber2" placeholder="Enter Paper number" required>
                    </div>
                    <div class="mb-3">
                        <label for="marks2" class="form-label">Received Marks</label>
                        <input type="text" class="form-control" id="marks2" placeholder="Enter Marks" required>
                    </div>

                    <button type="button" class="btn btn-primary" id="updateBtn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>


<section>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Search Mark by Student">
            </div>
        </div>
        <br>
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="marksTable">
                <thead>
                <tr>

                    <th>Student Name</th>
                    <th>Subject Name</th>
                    <th>Paper No</th>
                    <th>Received Mark</th>
                    <th>Actions</th>

                </tr>
                </thead>
                <tbody id="marksTableBody">
                <!-- Records will be inserted dynamically here -->
                </tbody>
            </table>
        </div>
    </div>
</section>
