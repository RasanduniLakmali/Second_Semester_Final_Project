<h3 id="heading">Manage Schedules</h3>

<!-- Add Schedule Button -->
<div class="d-flex justify-content-end mt-3 me-3">
  <button type="button" class="btn btn-primary px-3 py-2" data-bs-toggle="modal" data-bs-target="#addScheduleModal">
    <i class="bi bi-plus-circle me-1"></i> Add Schedule
  </button>
</div>


<!-- Add Schedule Modal -->
<div class="modal fade" id="addScheduleModal" tabindex="-1" aria-labelledby="addScheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addScheduleModalLabel">Add Schedule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addScheduleForm">
          <div class="mb-3">
            <label for="className" class="form-label">Class Name</label>
            <select class="form-select" id="className">
              <option value="">Select Class</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="subName" class="form-label">Subject Name</label>
            <select class="form-select" id="subName">
              <option value="">Select Subject</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="instName" class="form-label">Instructor Name</label>
            <select class="form-select" id="instName">
              <option value="">Select Instructor</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="scheduleDate" class="form-label">Schedule date</label>
            <input type="date" class="form-control" id="scheduleDate" required>
          </div>
          <div class="mb-3">
            <label for="startTime" class="form-label">Start time</label>
            <input type="time" class="form-control" id="startTime" required>
          </div>
          <div class="mb-3">
            <label for="endTime" class="form-label">End time</label>
            <input type="time" class="form-control" id="endTime" required>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveBtn">Save Schedule</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Edit Schedule Modal -->

<div class="modal fade" id="editScheduleModal" tabindex="-1" aria-labelledby="editScheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editScheduleModalLabel">Edit Schedule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editScheduleForm">
          <div class="mb-3">
            <label for="className2" class="form-label">Class Name</label>
            <select class="form-select" id="className2">
              <option value="">Select Class</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="subName2" class="form-label">Subject Name</label>
            <select class="form-select" id="subName2">
              <option value="">Select Subject</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="instName2" class="form-label">Instructor Name</label>
            <select class="form-select" id="instName2">
              <option value="">Select Instructor</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="scheduleDate2" class="form-label">Schedule date</label>
            <input type="date" class="form-control" id="scheduleDate2" required>
          </div>
          <div class="mb-3">
            <label for="startTime2" class="form-label">Start time</label>
            <input type="time" class="form-control" id="startTime2" required>
          </div>
          <div class="mb-3">
            <label for="endTime2" class="form-label">End time</label>
            <input type="time" class="form-control" id="endTime2" required>
          </div>

          <button type="button" class="btn btn-primary" id="updateBtn">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>



<section>
