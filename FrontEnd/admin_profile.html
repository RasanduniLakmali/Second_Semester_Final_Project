<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

    <link href="img/favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1EB2BC;
            --secondary-color: #0A7A82;
            --dark-color: #1A2942;
            --light-color: #f8f9fa;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background-color: var(--dark-color);
            color: white;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar .brand {
            padding: 20px 15px;
            background-color: var(--primary-color);
            text-align: center;
        }

        .sidebar .brand h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .sidebar .brand h5 {
            margin: 0;
            font-size: 14px;
            color: white;
        }

        .sidebar .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            transition: all 0.3s;
        }

        .sidebar .menu-item:hover {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .sidebar .menu-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .sidebar .menu-item i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .sidebar .menu-item-text {
            transition: opacity 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.collapsed .menu-item-text {
            opacity: 0;
            width: 0;
        }

        .sidebar .submenu {
            padding-left: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .sidebar .submenu.expanded {
            max-height: 500px;
        }

        .sidebar .submenu .menu-item {
            padding: 8px 15px;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .main-content.expanded {
            margin-left: 60px;
        }

        /* Header */
        .top-header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--dark-color);
        }

        .profile-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Dashboard Cards */
        .dashboard-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 20px;
            height: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(30, 178, 188, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 24px;
        }

        .dashboard-card h3 {
            font-size: 18px;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .dashboard-card .number {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .dashboard-card .trend {
            font-size: 14px;
            color: #28a745;
        }

        /* Table Styles */
        .table-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
        }

        .table-container h3 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        /* Classes Page Specific */
        .classes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Toggle Button */
        .toggle-sidebar {
            cursor: pointer;
            margin-right: 15px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 60px;
            }

            .sidebar .menu-item-text {
                opacity: 0;
                width: 0;
            }

            .main-content {
                margin-left: 60px;
            }

            .sidebar.expanded {
                width: var(--sidebar-width);
            }

            .sidebar.expanded .menu-item-text {
                opacity: 1;
                width: auto;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.expanded {
                width: var(--sidebar-width);
            }
        }
        .admin-profile-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 50px auto;
        }
        .profile-section, .password-section {
            background-color: #f0f4f8;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #00BCD4;
            border-color: #00BCD4;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0097a7;
            border-color: #0097a7;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
            background-color: white;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: #00BCD4;
            box-shadow: 0 0 0 0.2rem rgba(0,188,212,0.25);
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="brand">
        <h2><i class="fa fa-book me-2"></i>SARASAVI</h2>
        <h5>Higher Education Institute</h5>
    </div>
    <div class="menu">
        <a href="admin_dashboard.html" class="menu-item">
            <i class="fas fa-tachometer-alt"></i>
            <span class="menu-item-text">Dashboard</span>
        </a>
        <a href="subject_details.html" class="menu-item">
            <i class="fas fa-book"></i>
            <span class="menu-item-text">Subjects</span>
        </a>
        <a href="instructors_details.html" class="menu-item">
            <i class="fas fa-chalkboard-teacher"></i>
            <span class="menu-item-text">Instructors</span>
        </a>
        <a href="students_details.html" class="menu-item">
            <i class="fas fa-user-graduate"></i>
            <span class="menu-item-text">Students</span>
        </a>
        <a href="#" class="menu-item dropdown-toggle" id="classesDropdown">
            <i class="fas fa-school"></i>
            <span class="menu-item-text">Classes</span>
        </a>
        <div class="submenu" id="classesSubmenu">
            <a href="classes_details.html" class="menu-item">
                <i class="fas fa-list"></i>
                <span class="menu-item-text">Manage Classes</span>
            </a>
            <a href="student_subject_details.html" class="menu-item">
                <i class="fas fa-user-plus"></i>
                <span class="menu-item-text">Assign Class</span>
            </a>
            <a href="class_subject_details.html" class="menu-item">
                <i class="fas fa-book-open"></i>
                <span class="menu-item-text">Assign Subject</span>
            </a>
        </div>
        <a href="#" class="menu-item dropdown-toggle" id="pagesDropdown">
            <i class="fas fa-file-alt"></i>
            <span class="menu-item-text">Pages</span>
        </a>
        <div class="submenu" id="pagesSubmenu">
            <a href="schedule_details.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="menu-item-text">Schedules</span>
            </a>
            <a href="testimonial.html" class="menu-item">
                <i class="fas fa-money-bill-wave"></i>
                <span class="menu-item-text">Payments</span>
            </a>
            <a href="attendance_details.html" class="menu-item">
                <i class="fas fa-clipboard-check"></i>
                <span class="menu-item-text">Attendance</span>
            </a>
        </div>
        <a href="admin_profile.html" class="menu-item active">
            <i class="fas fa-user"></i>
            <span class="menu-item-text">Profile</span>
        </a>
    </div>
</div>


<div class="container-fluid">
    <div class="admin-profile-container">
        <h2 class="text-center mb-4">My Profile</h2>

        <div class="profile-section">
            <h4 class="mb-3">Personal Information</h4>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Admin Name</label>
                        <input type="text" class="form-control" id="adminName" placeholder="Enter admin name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="adminEmail" placeholder="Enter email address">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number">
                    </div>
                </div>

                <button type="button" class="btn btn-primary" id="updateProfile">Update Profile</button>
            </form>
        </div>

        <div class="password-section">
            <h4 class="mb-3">Change Password</h4>
            <form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Current password">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="New password">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="changePasswordBtn">Change Password</button>
            </form>
        </div>


</div>
</div>
